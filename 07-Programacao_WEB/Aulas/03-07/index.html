<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>
</head>
<body>

    <h1>DOM - Document Object Model </h1>
    <hr>

    <h2>Busca na árvore DOM:</h2>

    <p id="paragrafo">Este é um exemplo simples de busca</p>

    <p class="paragrafo">Paragarfo 1</p>
    <p class="paragrafo">Paragarfo 2</p>
    <p class="paragrafo">Paragarfo 3</p>

    <h2 class="cabecalho">Cabeçalho h2</h2>
    <h3 class="cabecalho">Cabeçalho h3</h3>
    <h4 class="cabecalho">Cabeçalho h4</h4>

    <hr>
    <h2>Acesso ao conteúdo dos elementos HTML</h2>

    <p id="paragrafo1">Texto 1</p>

    <p id="paragrafo2">Texto 2</p>


    <hr>
    <h2>Eventos</h2>

    <button id="botao1">Clique Aqui!</button><br><br>

    <button id="botao2">Clique para alterar o texto</button>
    <p id="paragrafo4">Texto original</p>

    <button id="botao3">Não clique</button>


    <script src="script.js"></script>


    
</body>
</html>
