<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel do Leitor</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Bem-vindo, <span id="nome-leitor"></span>!</h1>

            <div class="table-container">
                <h2>Livros Disponíveis</h2>
                <table id="tabela-livros-disponiveis">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Ano</th>
                            <th>Qtd. Disp.</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="table-container">
                <h2>Solicitações e Histórico de Empréstimos</h2>
                <table id="tabela-meus-emprestimos">
                    <thead>
                        <tr>
                            <th>Livro</th>
                            <th>Data Solicitação</th>
                            <th>Devolução Prevista</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script src="js/leitor.js"></script>
    </body>
</html>
