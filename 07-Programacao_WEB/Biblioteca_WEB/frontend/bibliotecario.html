<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel do Bibliotecário</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Painel do Bibliotecário</h1>

            <div class="form-container">
                <h2>Adicionar Novo Livro</h2>
                <form id="form-adicionar-livro">
                    <input
                        type="text"
                        id="livro-titulo"
                        placeholder="Título do Livro"
                        required
                    />
                    <input
                        type="text"
                        id="livro-autor"
                        placeholder="Autor"
                        required
                    />
                    <input
                        type="number"
                        id="livro-ano"
                        placeholder="Ano de Publicação"
                    />
                    <input
                        type="number"
                        id="livro-qtd"
                        placeholder="Quantidade"
                        required
                    />
                    <button type="submit">Adicionar Livro</button>
                </form>
            </div>

            <div class="table-container">
                <h2>Gerenciar Livros</h2>
                <table id="tabela-livros">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Ano</th>
                            <th>Qtd. Disponível</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="table-container">
                <h2>Empréstimos Ativos</h2>
                <table id="tabela-emprestimos">
                    <thead>
                        <tr>
                            <th>ID Empréstimo</th>
                            <th>Leitor</th>
                            <th>Livro</th>
                            <th>Data Empréstimo</th>
                            <th>Data Prevista Devolução</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script src="js/bibliotecario.js"></script>
    </body>
</html>
