<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel do Bibliotecário</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Painel do Bibliotecário</h1>

            <div class="form-container">
                <h2>Adicionar Novo Livro</h2>
                <form id="form-adicionar-livro">
                    <input
                        type="text"
                        id="livro-titulo"
                        placeholder="Título do Livro"
                        required
                    />
                    <input
                        type="text"
                        id="livro-autor"
                        placeholder="Autor"
                        required
                    />
                    <input
                        type="number"
                        id="livro-ano"
                        placeholder="Ano de Publicação"
                    />
                    <input
                        type="number"
                        id="livro-qtd"
                        placeholder="Quantidade"
                        required
                    />
                    <button type="submit">Adicionar Livro</button>
                </form>
            </div>

            <div class="table-container">
                <h2>Gerenciar Livros</h2>
                <table id="tabela-livros">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>Ano</th>
                            <th>Qtd. Disponível</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="table-container">
                <h2>Solicitações de Empréstimos</h2>
                <div class="filtro-container">
                    <label class="switch">
                        <input
                            type="checkbox"
                            id="toggle-filtro-emprestimos"
                            checked
                        />
                        <span class="slider"></span>
                    </label>
                    <label
                        for="toggle-filtro-emprestimos"
                        style="margin-left: 4px"
                        >Em andamento</label
                    >
                </div>
                <table id="tabela-emprestimos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Leitor</th>
                            <th>Livro</th>
                            <th>Solicitação</th>
                            <th>Devolução Prevista</th>
                            <th>Status</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script src="js/bibliotecario.js"></script>
        <div id="modal-editar" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Editar Livro</h2>
                <form id="form-editar-livro">
                    <input type="hidden" id="edit-livro-id" />
                    <label for="edit-livro-titulo">Título:</label>
                    <input type="text" id="edit-livro-titulo" required />

                    <label for="edit-livro-autor">Autor:</label>
                    <input type="text" id="edit-livro-autor" required />

                    <label for="edit-livro-ano">Ano de Publicação:</label>
                    <input type="number" id="edit-livro-ano" />

                    <label for="edit-livro-qtd">Quantidade Disponível:</label>
                    <input type="number" id="edit-livro-qtd" required />

                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </body>
</html>
